<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p>Estamos buscando el: {{ camada }}</p>

    {% if nombre %}
    <ul>
        {% for curso in nombre %}
        <li>{{ curso.nombre }}</li>
        <li>{{ curso.camada }}</li>
        {% endfor %}
    </ul>
    {% endif %}



</body>
</html>
